<div class="abc">
  <div class="innerAbc">
    <h1>My Interview Portal</h1>
    <br />
    <br />

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Test</th>
          <th scope="col">NO of Question</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of testData?.tests; let i = index">
          <td>{{ item?.name }}</td>
          <td scope="row">{{ item?.questions?.length }}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/' + testArray[i]]">
              Start Test
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
